<!DOCTYPE html>

<html>

<head>

    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="total-container">

        <div class="container-left">

            <div class="container1">
                <h2 id="pomodorosCompleted">Pomodoros completed: 0</h2>
            </div>
            <div class="container2">

                <h1 id="countdown">25:00</h1>

            </div>

            <div class="container3">

                <button id="start" type="button">Start</button>

                <button id="pause" type="button">Pause</button>


                <button id="reset" type="button">Reset</button>

            </div>

        </div>

        <div class="container-right">
            <h2> Pomodoro Length </h2>


            <div id="timerContainer1">

                <div class="arrow-up1"></div>

                <h2 class="display1"> 25:00 </h2>

                <div class="arrow-down1"></div>


            </div>

            <h2> Short Break </h2>
            <p>(after each pomodoro)</p>

            <div id="timerContainer2">



                <div class="arrow-up2"></div>

                <h2 class="display2"> 5:00 </h2>

                <div class="arrow-down2"></div>


            </div>

            <h2> Long Break </h2>
            <p>(after every fourth pomodoro)</p>



            <div id="timerContainer3">



                <div class="arrow-up3"></div>

                <h2 class="display3"> 30:00 </h2>

                <div class="arrow-down3"></div>

            </div>

        </div>
    </div>


    </div>

    <audio id="beep">
        <source src="beep.wav" type="audio/wav">
    </audio>


    <script type="text/javascript" src="script.js"></script>
</body>


</html>
